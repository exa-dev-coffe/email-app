<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 30px 20px;
            color: #333333;
            line-height: 1.6;
            text-align: center;
        }

        .button {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .footer {
            font-size: 12px;
            color: #888888;
            text-align: center;
            padding: 15px;
            border-top: 1px solid #eeeeee;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        Reset Your Password
    </div>
    <div class="content">
        <p>Hi {{email}},</p>
        <p>We received a request to reset your password. Click the button below to reset it:</p>
        <a href="{{link}}" class="button">Reset Password</a>
        <p>If you did not request a password reset, please ignore this email.</p>
        <p>Link will expire in 5 minutes.</p>
    </div>
    <div class="footer">
        &copy; {{year}} Coffe. All rights reserved.
    </div>
</div>
</body>
</html>
