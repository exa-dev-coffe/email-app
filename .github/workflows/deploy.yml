name: Build & Deploy BE email service to VPS via GHCR

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get Commit SHA (short)
        id: vars
        run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Image With SHA Tag
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/email-service-coffe:${{ steps.vars.outputs.sha }} .

      - name: Push Image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/email-service-coffe:${{ steps.vars.outputs.sha }}

      - name: Deploy to VPS
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 31080 -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          
          ssh -p 31080 -i ~/.ssh/id_ed25519 deploy@${{ secrets.VPS_HOST }} << EOF
          export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
          
          # Patch the deployment to use the new SHA tag
          kubectl set image deployment/email-service-coffe -n dev-coffe \
           email-service-coffe=ghcr.io/${{ github.repository_owner }}/email-service-coffe:${{ steps.vars.outputs.sha }}
          
          EOF
